<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets</title>
    <style>
        .row{
            margin: 5px;
        }

        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
            
        }

        fieldset{
            margin: 15px 0px;
            border-radius: 10px;
            border-color: red;
        }




    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessois</legend>
        <div class="row">
            <label for="">Nome:</label> <input type="text">
            <label for="">Email:</label> <input type="text">
        </div>
        
        <div class="row">
            <label for="">Profissão:</label> <input type="text">
            <label for="">Empresa:</label> <input type="text">
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label> <input type="text">
            <label for="">Número:</label> <input type="text">
        </div>
        
        <div class="row">
            <label for="">Bairro:</label> <input type="text">
        </div>
        
        <div class="row">
            <label for="">Cidade/UF:</label> <input type="text">
        </div>
    </fieldset>
    
    
    <fieldset>
        <legend>Informações de contato</legend>
        <div class="row">
            <label for="">Celular:</label> <input type="text">
            <label for="">Whatsapp:</label> <input type="text">
        </div>
        
        <div class="row">
            <label for="">Linkedin:</label> <input type="text">
            <label for="">GitHub:</label> <input type="text">
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">
            Limpar
        </button>

        <button type="submit">Enviar

        </button>
    </div>
</body>
</html>
