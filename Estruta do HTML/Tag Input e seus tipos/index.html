<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
</head>
<body>
    <h1>Tags do tipo Input</h1>
    <form action="" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome">
        </p>
        
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" min="0" max="100" name="Idade" id="iidade">
        </p>

        <p>
            <label for="irange">Range:</label>
            <input type="range" name="distancia" id="irange">
        </p>

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor">
        </p>

        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail">
        </p>

        <p>
            <label for="icalendario">Calend√°rio:</label>
            <input type="date" name="calendario" id="icalendario">
        </p>
        









    </form>
</body>
</html>
